<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:url"         content="https://www.ilievm.com/anibout-me" />
    <meta property="og:title"       content="AniBout_Me" />
    <meta property="og:description" content="An artificial intelligence image recognition tool" />
    <meta property="og:image"       content="./Preview.JPG" />
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="AniBout_Me"
      content="AI-powered search built by Mykhailo Iliev"
    />
    <title>AniBout_me</title>
    <link rel="stylesheet" href="particlesStyle.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>
    
    <!-- particles.js container -->
    <div id="particles-js"></div>
    
    <!-- scripts -->
    <script src="./particles.js"></script>
    <script src="js/app.js"></script>
    
    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>
    <script>
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
